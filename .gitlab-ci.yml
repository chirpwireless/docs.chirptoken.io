stages:
  - build
  - deploy

include:
  - project: chirpwireless/ci
    file: general.yaml
  - project: chirpwireless/ci
    file: build-image.yaml
  - project: chirpwireless/ci
    file: helm.yaml

variables:
  IMAGE_NAME: registry.gitlab.com/chirpwireless/docs
  IMAGE_TAG: $CI_COMMIT_SHORT_SHA
  HELM_CHART_PATH: ./charts/docs
  HELM_RELEASE_NAME: docs

build:
  extends: 
    - .default
    - .build-image
  when: manual
  stage: build

deploy:staging:
  stage: deploy
  environment:
    name: staging
    url: http://docs.internal.chirpwireless.io
  variables:
    EKS_CLUSTER_NAME: staging
    NAMESPACE: staging
    VALUES_FILE: ./charts/values/staging.yaml
  extends:
    - .default
    - .helm-deploy
  needs:
    - build


deploy:prod:
  stage: deploy
  environment:
    name: prod
    url: http://docs.chirpwireless.io
  variables:
    EKS_CLUSTER_NAME: staging
    NAMESPACE: prod
    VALUES_FILE: ./charts/values/prod.yaml
  extends:
    - .default
    - .helm-deploy
  needs:
    - build
